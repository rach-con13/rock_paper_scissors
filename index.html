<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">

<body>
    <main class="main">
        <div class="container">
            <h1 class="title">Rock Paper Scissors</h1>
            <div class="choiceContainer">

          
            <div class="choice_flex">
                <div data-name='rock' class="choice">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div data-name='paper' class="choice">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div data-name='scissors' class="choice">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
            <p class="selected_phrase">You selected</p>
        </div>
            
        </div>
    </main>


    <script src="https://kit.fontawesome.com/020268a18a.js" crossorigin="anonymous"></script>
  
    <script src='/JS/main.js' type="module"></script>
